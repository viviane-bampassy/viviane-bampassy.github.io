<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viviane Bampassy - Carte Digitale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, 
                #E0F7F4 0%,
                #B2EBF2 20%,
                #80DEEA 40%,
                #4DD0E1 60%,
                #26C6DA 80%,
                #00BCD4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 188, 212, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(38, 198, 218, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 850px;
        }

        /* Carte horizontale avec bande LED int√©gr√©e */
        .business-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            padding: 40px;
            padding-top: 48px;
            box-shadow: 
                0 20px 60px rgba(0, 188, 212, 0.25),
                0 0 0 1px rgba(38, 198, 218, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 40px;
            align-items: center;
            min-height: 550px;
            animation: cardEntrance 0.8s ease-out;
            overflow: hidden;
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Bande LED tricolore - DANS la carte, parfaitement int√©gr√©e */
        .flag-band {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            z-index: 50;
            border-radius: 25px 25px 0 0;
            overflow: hidden;
        }

        .flag-band-inner {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                #00853F 0%, 
                #00853F 33.33%, 
                #FDEF42 33.33%, 
                #FDEF42 66.66%, 
                #E31B23 66.66%, 
                #E31B23 100%);
            position: relative;
            animation: ledPulse 2s ease-in-out infinite;
        }

        /* √âtoile verte au milieu de la bande jaune */
        .flag-band-star {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00853F;
            font-size: 6px;
            z-index: 10;
            text-shadow: 0 0 2px rgba(0, 133, 63, 0.8);
        }

        /* Effet LED qui pulse */
        @keyframes ledPulse {
            0%, 100% {
                filter: brightness(1) saturate(1);
                box-shadow: 0 0 10px rgba(0, 133, 63, 0.5),
                           0 0 20px rgba(253, 239, 66, 0.5),
                           0 0 10px rgba(227, 27, 35, 0.5);
            }
            50% {
                filter: brightness(1.3) saturate(1.2);
                box-shadow: 0 0 20px rgba(0, 133, 63, 0.8),
                           0 0 40px rgba(253, 239, 66, 0.8),
                           0 0 20px rgba(227, 27, 35, 0.8);
            }
        }

        /* Lumi√®res LED qui se d√©placent */
        .flag-band-inner::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 30%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.6) 50%, 
                transparent 100%);
            animation: ledScan 3s linear infinite;
        }

        @keyframes ledScan {
            0% { left: -30%; }
            100% { left: 130%; }
        }

        /* Drapeau */
        .flag {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            z-index: 10;
        }

        .flag img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Section gauche - Logo et QR */
        .left-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .logo-container {
            position: relative;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 120%;
            height: 120%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 193, 7, 0.15) 0%, transparent 70%);
            animation: logoGlow 3s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes logoGlow {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(0.9); 
                opacity: 0.5; 
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.15); 
                opacity: 0.9; 
            }
        }

        .logo-container img {
            width: 220px;
            height: auto;
            display: block;
            filter: drop-shadow(0 4px 20px rgba(255, 193, 7, 0.3));
            animation: logoFloat 4s ease-in-out infinite;
            transform-origin: center;
        }

        @keyframes logoFloat {
            0%, 100% { 
                transform: translateY(0) scale(1); 
            }
            50% { 
                transform: translateY(-10px) scale(1.05); 
            }
        }

        .logo-container:hover img {
            animation: logoPulse 0.6s ease-in-out;
        }

        @keyframes logoPulse {
            0%, 100% { 
                transform: scale(1); 
            }
            50% { 
                transform: scale(1.1); 
            }
        }

        /* QR Code */
        .qr-code {
            width: 180px;
            height: 180px;
            padding: 12px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 188, 212, 0.25);
            animation: qrPulse 3s ease-in-out infinite;
        }

        @keyframes qrPulse {
            0%, 100% {
                box-shadow: 0 8px 30px rgba(0, 188, 212, 0.25);
            }
            50% {
                box-shadow: 0 12px 40px rgba(0, 188, 212, 0.4);
            }
        }

        .scan-text {
            font-size: 12px;
            color: #00ACC1;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            text-align: center;
            margin-top: 10px;
            animation: scanBlink 2s ease-in-out infinite;
        }

        @keyframes scanBlink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        /* Section droite - Infos */
        .right-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }

        .name {
            font-size: 32px;
            font-weight: 700;
            color: #00897B;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 137, 123, 0.2);
            animation: nameGlow 2s ease-in-out infinite;
        }

        @keyframes nameGlow {
            0%, 100% {
                text-shadow: 2px 2px 4px rgba(0, 137, 123, 0.2);
            }
            50% {
                text-shadow: 2px 2px 8px rgba(0, 137, 123, 0.4), 0 0 20px rgba(0, 188, 212, 0.3);
            }
        }

        .title {
            font-size: 16px;
            color: #00ACC1;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .divider {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, #00ACC1, #80DEEA);
            margin: 15px 0;
            box-shadow: 0 2px 4px rgba(0, 172, 193, 0.3);
        }

        /* Fonctions am√©lior√©es */
        .functions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .function-badge {
            padding: 12px 15px;
            background: linear-gradient(135deg, rgba(0, 188, 212, 0.1) 0%, rgba(38, 198, 218, 0.15) 100%);
            border-radius: 10px;
            font-size: 13px;
            color: #00897B;
            font-weight: 500;
            text-align: center;
            border-left: 3px solid #00ACC1;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 188, 212, 0.1);
        }

        .function-badge:hover {
            background: linear-gradient(135deg, rgba(0, 188, 212, 0.2) 0%, rgba(38, 198, 218, 0.25) 100%);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.2);
            border-left-width: 4px;
        }

        .share-button {
            width: 100%;
            max-width: 280px;
            padding: 15px;
            background: linear-gradient(135deg, #00ACC1, #26C6DA);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 172, 193, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .share-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .share-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .share-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 172, 193, 0.5);
        }

        /* Message succ√®s */
        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: linear-gradient(135deg, #00ACC1, #26C6DA);
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 172, 193, 0.4);
            font-weight: 600;
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 1000;
        }

        .success-message.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
            animation: successPulse 0.5s ease-in-out;
        }

        @keyframes successPulse {
            0%, 100% { transform: translateX(-50%) translateY(0) scale(1); }
            50% { transform: translateX(-50%) translateY(0) scale(1.05); }
        }

        /* Responsive - Mobile */
        @media (max-width: 768px) {
            .business-card {
                grid-template-columns: 1fr;
                gap: 30px;
                padding: 30px 20px;
                padding-top: 38px;
                min-height: auto;
            }

            .left-section {
                order: 1;
            }

            .right-section {
                order: 2;
            }

            .logo-container img {
                width: 180px;
            }

            .qr-code {
                width: 172px;
                height: 172px;
                padding: 8px;
            }

            .name {
                font-size: 26px;
            }

            .title {
                font-size: 14px;
            }

            .functions {
                grid-template-columns: 1fr;
            }

            .divider {
                margin: 15px auto;
            }

            .share-button {
                max-width: 100%;
            }

            .flag {
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            .business-card {
                padding: 25px 15px;
                padding-top: 33px;
            }

            .logo-container img {
                width: 150px;
            }

            .qr-code {
                width: 172px;
                height: 172px;
                padding: 8px;
            }

            .name {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="business-card">
            <!-- Bande LED tricolore DANS la carte -->
            <div class="flag-band">
                <div class="flag-band-inner">
                    <span class="flag-band-star">‚òÖ</span>
                </div>
            </div>

            <div class="flag">
                <img src="viviane/drapeau-senegal.png" alt="Drapeau S√©n√©gal">
            </div>

            <div class="left-section">
                <div class="logo-container">
                    <img src="viviane/logo-viviane-transparent.png" alt="Viviane Bampassy">
                </div>

                <div>
                    <div class="qr-code" id="qrcode"></div>
                    <p class="scan-text">Scanne-moi</p>
                </div>
            </div>

            <div class="right-section">
                <div>
                    <h1 class="name">Viviane L. E. Bampassy</h1>
                    <p class="title">Administrateur Civil</p>
                    <div class="divider"></div>
                </div>

                <div class="functions">
                    <div class="function-badge">Ancien Ministre</div>
                    <div class="function-badge">Ancien Ambassadeur</div>
                    <div class="function-badge">Ancien Gouverneur</div>
                </div>

                <button class="share-button" onclick="shareCard()">
                    <span>üîó</span>
                    <span>Partager la Carte</span>
                </button>
            </div>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        Lien copi√© dans le presse-papiers!
    </div>

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script>
        // G√©n√©rer le QR code
        const baseUrl = window.location.origin + window.location.pathname.replace(/index\.html$/, '');
        const scanUrl = baseUrl + 'scan.html';
        
        new QRCode(document.getElementById("qrcode"), {
            text: scanUrl,
            width: 156,
            height: 156,
            colorDark: "#00ACC1",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // Fonction de partage
        function shareCard() {
            const shareData = {
                title: 'Viviane L. E. Bampassy',
                text: 'Administrateur Civil - Carte de visite digitale',
                url: scanUrl
            };

            if (navigator.share) {
                navigator.share(shareData).catch(() => {
                    copyToClipboard();
                });
            } else {
                copyToClipboard();
            }
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(scanUrl).then(() => {
                showSuccess();
            });
        }

        function showSuccess() {
            const message = document.getElementById('successMessage');
            message.classList.add('show');
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
